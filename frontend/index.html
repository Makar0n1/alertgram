<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email-to-Telegram Setup</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [email, setEmail] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [host, setHost] = React.useState('imap.gmail.com');
      const [port, setPort] = React.useState('993');
      const [telegramToken, setTelegramToken] = React.useState('');
      const [chatId, setChatId] = React.useState('');
      const [rule, setRule] = React.useState('');
      const [status, setStatus] = React.useState('');

      const testEmail = async () => {
        try {
          const response = await fetch('http://localhost:3000/test-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, host, port }),
          });
          const result = await response.json();
          setStatus(result.success ? 'Connection successful!' : `Failed: ${result.error}`);
        } catch (err) {
          setStatus(`Error: ${err.message}`);
        }
      };

      const saveConfig = async () => {
        try {
          const userResponse = await fetch('http://localhost:3000/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, telegramToken, chatId }),
          });
          const user = await userResponse.json();
          if (rule) {
            await fetch('http://localhost:3000/rules', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: user.id, condition: rule }),
            });
          }
          setStatus('Configuration saved! Restart email-ingestor to apply changes.');
        } catch (err) {
          setStatus(`Error: ${err.message}`);
        }
      };

      return (
        <div className="max-w-md mx-auto p-4">
          <h1 className="text-2xl font-bold mb-4">Email-to-Telegram Setup</h1>
          <div className="mb-4">
            <label className="block text-sm font-medium">Email</label>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">Password</label>
            <input
              type="password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">IMAP Host</label>
            <input
              type="text"
              value={host}
              onChange={(e) => setHost(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">IMAP Port</label>
            <input
              type="number"
              value={port}
              onChange={(e) => setPort(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">Telegram Bot Token</label>
            <input
              type="text"
              value={telegramToken}
              onChange={(e) => setTelegramToken(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">Telegram Chat ID</label>
            <input
              type="text"
              value={chatId}
              onChange={(e) => setChatId(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="mb-4">
            <label className="block text-sm font-medium">Rule (e.g., subject contains)</label>
            <input
              type="text"
              value={rule}
              onChange={(e) => setRule(e.target.value)}
              className="mt-1 p-2 w-full border rounded"
            />
          </div>
          <div className="flex space-x-2">
            <button
              onClick={testEmail}
              className="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
              Test Email
            </button>
            <button
              onClick={saveConfig}
              className="bg-green-500 text-white p-2 rounded hover:bg-green-600"
            >
              Save Config
            </button>
          </div>
          {status && <p className="mt-4 text-sm">{status}</p>}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
